<script>
    document.querySelectorAll('.accordion-body img').forEach(function (img) {
        fetch(img.getAttribute('data-src')).then(response => {
            if (!response.ok) {
                throw new Error("Network response was not OK");
            }
            return response.blob();
        }).then((myBlob) => {
            img.src = URL.createObjectURL(myBlob);
        }).catch((error) => {
            img.setAttribute('src', img.getAttribute('data-local-src'));
            console.log(`获取失败：${error}`);
        });
    });

    document.querySelectorAll('.accordion-button').forEach((btn, index) => {
        btn.addEventListener('click', function () {
            document.body.scrollTop = document.documentElement.scrollTop = index * 52 + 69;
        });
    });
</script>
